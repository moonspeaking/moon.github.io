<!DOCTYPE html>
<html lang="en">
<head>
  <title>Page Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
     <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
     <script>
     for(var i=6;i<17;i++){
    document.write("<li data-target='#myCarousel' data-slide-to="+i+"></li>")
}  
   </script>  
         </ol>
    <div class="carousel-inner">
    <div class='item active'><img style='width:100%'  class=img-thumbnail src='moon.jpg'>  <div class='carousel-caption'><h3>Photo 1 Caption</h3><p>Additional information</p></div></div>
   <script>
     for(var i=6;i<17;i++){
     var k=i-4;
    document.write("<div class='item'><img class=img-thumbnail style='width:100%' src='moon.jpg"+i+"moon1.jpg'>  <div class='carousel-caption'><h3>Photo "+k+" Caption</h3><p>Additional information</p></div></div>")
}  
   </script>  
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
