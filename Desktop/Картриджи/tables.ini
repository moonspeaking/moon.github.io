[history]
isdictionary=0
*record_count=0
_date=DATETIME
^id_numbercartridge=numbercartridge
>id_status=status
>id_place=place
%shortdate=strftime('%d.%m.%Y', date)




[numbercartridge]
isdictionary=0
-number=TEXT
+id_cartmodel=cartmodel
_notwork=BOOLEAN
%laststatus=(\r\nSELECT status.status FROM history\r\nLEFT OUTER JOIN status ON status.id^equally^history.id_status\r\nWHERE \r\n(history.id_numbercartridge^equally^numbercartridge.id) AND \r\n(    date^equally^ (SELECT MAX(date) FROM history WHERE history.id_numbercartridge^equally^numbercartridge.id)      )\r\n)
%lastplace=(\r\nSELECT place.place FROM history\r\nLEFT OUTER JOIN place ON place.id^equally^history.id_place\r\nWHERE \r\n(history.id_numbercartridge^equally^numbercartridge.id) AND \r\n(    date^equally^ (SELECT MAX(date) FROM history WHERE history.id_numbercartridge^equally^numbercartridge.id)      )\r\n)
[cartmodel]
isdictionary=1
-cartmodel=TEXT
[status]
isdictionary=1
-status=TEXT
[place]
isdictionary=1
-place=TEXT
